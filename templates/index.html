<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Ai Chat Prototype</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
      }

      .styled-input {
        box-sizing: border-box;
        padding: 10px 15px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        width: 250px;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .styled-input:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      #text_span {
        box-sizing: border-box;
        padding: 12px 18px;
        border: none;
        border-radius: 12px;
        background-color: #f1f1f1;
        font-size: 16px;
        color: #333;
        width: fit-content;
        max-width: 80%;
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        word-wrap: break-word;
        opacity: 0;
        transition: opacity 2s linear;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(10px) scale(0.95);
          color: #555;
          text-shadow: 0 0 0px rgba(0, 0, 0, 0);
        }
        5% {
          opacity: 1;
          transform: translateX(-50%) translateY(0) scale(1);
          color: #000;
          text-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }
        50% {
          opacity: 1;
          color: #222;
          text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }
        80% {
          opacity: 1;
          transform: translateX(-50%) translateY(0) scale(1);
          color: #000;
          text-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(-10px) scale(0.95);
          color: #555;
          text-shadow: 0 0 0px rgba(0, 0, 0, 0);
        }
      }

      @keyframes fadeInStay {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(10px) scale(0.95);
          color: #555;
        }
        5% {
          opacity: 1;
          transform: translateX(-50%) translateY(0) scale(1);
          color: #000;
        }
        100% {
          opacity: 1; /* stay visible */
          transform: translateX(-50%) translateY(0) scale(1);
          color: #000;
        }
      }

      @keyframes fadeOutAI {
        0% {
          opacity: 1;
          transform: translateX(-50%) translateY(0) scale(1);
          color: #000;
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(-10px) scale(0.95);
          color: #555;
        }
      }

      @keyframes blinkDots {
        0%,
        20% {
          content: "";
        }
        40% {
          content: ".";
        }
        60% {
          content: "..";
        }
        80%,
        100% {
          content: "...";
        }
      }

      .loading::after {
        content: "";
        animation: blinkDots 1s steps(1, end) infinite;
      }

      .animate-text {
        animation: fadeInOut 1.2s forwards;
      }

      .animate-text-ai {
        animation: fadeInStay 1.2s forwards;
      }

      .animate-text-ai-fade-out {
        animation: fadeOutAI 1.2s forwards;
      }
    </style>
  </head>

  <body>
    <input type="text" class="styled-input" placeholder="Type something..." />
    <div id="text_container">
      <span id="text_span"></span>
    </div>

    <script>
      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          fetch("/show_overlay");
        } else {
          fetch("/hide_overlay");
        }
      });
    </script>

    <script type="importmap">
      {
        "imports": {
          "fflate": "https://cdn.jsdelivr.net/npm/fflate@0.7.4/esm/browser.js",
          "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
          "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.4.4/lib/three-vrm.module.js"
        }
      }
    </script>

    <script>
      const input = document.querySelector(".styled-input");
      const textSpan = document.getElementById("text_span");

      async function streamOllamaResponse(prompt) {
        textSpan.innerHTML = "Loading";
        textSpan.classList.add("loading");

        const response = await fetch("http://127.0.0.1:5000/ollama_stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        const textAnimationSpeed = 200;
        let firstChunk = true;

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split("\n\n");

          for (const line of lines) {
            if (line.startsWith("data: ")) {
              const data = JSON.parse(line.replace("data: ", ""));
              if (data.finish_reason === "stop") continue;

              if (firstChunk) {
                textSpan.innerHTML = "";
                textSpan.classList.remove("loading");
                firstChunk = false;
              }

              for (const char of data.text) {
                textSpan.innerHTML += char;
                await new Promise((resolve) =>
                  setTimeout(resolve, textAnimationSpeed)
                );
              }
            }
          }
        }

        // Fade out after delay
        const fadeOutDelay = 1000;
        textSpan.classList.remove("animate-text-ai-fade-out");
        void textSpan.offsetWidth;

        setTimeout(() => {
          textSpan.classList.add("animate-text-ai-fade-out");
        }, fadeOutDelay);
      }

      if (input) {
        input.addEventListener("keydown", async function (event) {
          if (event.key === "Enter") {
            const userText = input.value;
            input.value = "";

            // Animate user text
            textSpan.innerHTML = userText;
            textSpan.classList.remove("animate-text");
            void textSpan.offsetWidth;
            textSpan.classList.add("animate-text");

            function onUserAnimationEnd() {
              textSpan.removeEventListener("animationend", onUserAnimationEnd);

              setTimeout(async () => {
                // Animate AI response container
                textSpan.innerHTML = "";
                textSpan.classList.remove("animate-text-ai");
                void textSpan.offsetWidth;
                textSpan.classList.add("animate-text-ai");

                // Stream AI response
                await streamOllamaResponse(userText);
              }, 1000);
            }

            textSpan.addEventListener("animationend", onUserAnimationEnd);
          }
        });
      }
    </script>

    <script
      type="module"
      src="{{ url_for('static', filename='scripts/main.js') }}"
    ></script>
  </body>
</html>
