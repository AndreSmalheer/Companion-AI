<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Ai Chat Prototype</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      canvas {
        display: block;
      }

      .styled-input {
        box-sizing: border-box;
        padding: 10px 15px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        width: 250px;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .styled-input:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      #chatSubmit {
        position: absolute;
        bottom: 21px;
        left: calc(50% + 165px);
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 30%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, transform 0.1s;
      }

      #chatSubmit:hover {
        background-color: #f0f0f0;
        transform: translateX(-50%) scale(1.1);
      }

      #chatSubmit svg {
        fill: black;
        width: 24px;
        height: 24px;
      }

      #text_span {
        box-sizing: border-box;
        padding: 12px 18px;
        border: none;
        border-radius: 12px;
        background-color: #f1f1f1;
        font-size: 16px;
        color: #333;
        width: fit-content;
        max-width: 80%;
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        word-wrap: break-word;
        opacity: 0;
        transition: opacity 2s linear;
      }

      #ollama-text-debug {
        padding: 10px 14px;
        max-height: 160px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 14px;
        line-height: 1.4;
        background: rgba(0, 0, 0, 0.6);
        color: #9efc9e;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 6px;
        white-space: pre-wrap;
        word-break: break-word;
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.6);
        max-width: 200px;
        position: absolute;
      }

      #ollama-text-debug:empty {
        display: none;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(10px) scale(0.95);
          color: #555;
          text-shadow: 0 0 0px rgba(0, 0, 0, 0);
        }
        5% {
          opacity: 1;
          transform: translateX(-50%) translateY(0) scale(1);
          color: #000;
          text-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }
        50% {
          opacity: 1;
          color: #222;
          text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }
        80% {
          opacity: 1;
          transform: translateX(-50%) translateY(0) scale(1);
          color: #000;
          text-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(-10px) scale(0.95);
          color: #555;
          text-shadow: 0 0 0px rgba(0, 0, 0, 0);
        }
      }

      @keyframes fadeInStay {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(10px) scale(0.95);
          color: #555;
        }
        5% {
          opacity: 1;
          transform: translateX(-50%) translateY(0) scale(1);
          color: #000;
        }
        100% {
          opacity: 1; /* stay visible */
          transform: translateX(-50%) translateY(0) scale(1);
          color: #000;
        }
      }

      @keyframes fadeOutAI {
        0% {
          opacity: 1;
          transform: translateX(-50%) translateY(0) scale(1);
          color: #000;
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(-10px) scale(0.95);
          color: #555;
        }
      }

      @keyframes blinkDots {
        0%,
        20% {
          content: "";
        }
        40% {
          content: ".";
        }
        60% {
          content: "..";
        }
        80%,
        100% {
          content: "...";
        }
      }

      .loading::after {
        content: "";
        animation: blinkDots 1s steps(1, end) infinite;
      }

      .animate-text {
        animation: fadeInOut 1.2s forwards;
      }

      .animate-text-ai {
        animation: fadeInStay 1.2s forwards;
      }

      .animate-text-ai-fade-out {
        animation: fadeOutAI 1.2s forwards;
      }
    </style>
  </head>

  <body>
    <input type="text" class="styled-input" placeholder="Type something..." />

    <div id="chatSubmit">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="white"
        viewBox="0 0 24 24"
      >
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
      </svg>
    </div>

    <div id="text_container">
      <span id="text_span"></span>
    </div>

    <div id="ollama-text-debug"></div>

    <script>
      document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
          fetch("/show_overlay");
        } else {
          fetch("/hide_overlay");
        }
      });
    </script>

    <script type="importmap">
      {
        "imports": {
          "fflate": "https://cdn.jsdelivr.net/npm/fflate@0.7.4/esm/browser.js",
          "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/",
          "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.4.4/lib/three-vrm.module.js"
        }
      }
    </script>

    <script
      type="module"
      src="{{ url_for('static', filename='scripts/main.js') }}"
    ></script>
  </body>
</html>
