<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js 3D Cube</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Video background -->
    <video class="video-background" autoplay muted loop>
      <source src="background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Three.js canvas -->
    <canvas id="three-canvas"></canvas>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

      const canvas = document.getElementById("three-canvas");
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({
        canvas,
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      // 3D cube
      const geometry = new THREE.BoxGeometry(2, 2, 2); // width, height, depth
      const material = new THREE.MeshStandardMaterial({
        color: 0x00ffcc,
        roughness: 0.3,
        metalness: 0.5,
      });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Lights
      const directionalLight = new THREE.DirectionalLight(0xffffff, 2); // stronger
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);

      const ambientLight = new THREE.AmbientLight(0xffffff, 1.2); // stronger ambient
      scene.add(ambientLight);

      // Optional: subtle background shape
      const bgGeo = new THREE.IcosahedronGeometry(1.5, 2);
      const bgMat = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        flatShading: true,
        transparent: true,
        opacity: 0.15,
      });
      const bgShape = new THREE.Mesh(bgGeo, bgMat);
      scene.add(bgShape);

      // Animate
      function animate() {
        requestAnimationFrame(animate);

        // Rotate cube
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        // Rotate background slowly
        bgShape.rotation.x += 0.002;
        bgShape.rotation.y += 0.003;

        renderer.render(scene, camera);
      }
      animate();

      // Resize handling
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
